name: Release Build

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-and-upload:
    name: Build and Upload Binary
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      
      - name: Install dependencies
        run: bun install
        
      - name: Build Linux x64
        run: |
          bun build ./src/index.ts --compile --target bun-linux-x64 --outfile mnote
          zip -j mnote-linux-x64.zip mnote
          rm mnote

      - name: Build Windows x64
        run: |
          bun build ./src/index.ts --compile --target bun-windows-x64 --outfile mnote.exe
          zip -j mnote-windows-x64.zip mnote.exe
          rm mnote.exe

      - name: Build macOS ARM64
        run: |
          bun build ./src/index.ts --compile --target bun-darwin-arm64 --outfile mnote
          zip -j mnote-macos-arm64.zip mnote
          rm mnote

      - name: Build Bundled Script
        run: bun build ./src/index.ts --target bun --outfile mnote-bundled.js

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          files: |
            mnote-linux-x64.zip
            mnote-windows-x64.zip
            mnote-macos-arm64.zip
            mnote-bundled.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
